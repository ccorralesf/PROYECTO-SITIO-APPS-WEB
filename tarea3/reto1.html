  <body>
    <!--Header-->
    <header class="container-fluid fondo1 pt-3 pb-3">
        <h1 class="titulo1"> Ucenfotec</h1>
        <h1 class="text-center titulo1"> Fundamentos de Programaci√≥n Web - DIWEB-07</h1>

    <!--Boton Indice-->
    <section>
      <div class="text-right">
          <a href="index.html" class="btn btnIndex mb-2"><i></i> Indice </a>
      </div>
  </section>

   <!--Secciones-->

   <section>
    <div class="container-fluid">
        <div class="row ">
            <div class="col-md-6 col-lg-6 text-center">
                <h3>Informacion General</h3><br>

                <div>
                    <label for="txtCliente">Cliente:</label>
                    <input type="text" id="txtCliente"> 
                </div><br>

                <div>
                    <label for="txtArticulo">Articulo:</label>
                    <input type="text" id="txtArticulo">
                </div><br>

                <div>
                    <label for="txtCantidad">Cantidad:</label>
                    <input type="number" id="txtCantidad" min=0>
                </div><br>

                <div>
                    <label for="txtPrecio">Precio:</label>
                    <input type="number" id="txtPrecio" min=0>
                </div><br>

                <div class="text-center pt-3 mb-3">
                    <input type="button" value="Calcular" id="btnCalcular">
                    <input type="button" value="Limpiar" onclick="btnlimpiar()">
                </div>
            </div>

            <div class="col-md-6 col-lg-6">
                <p class="negrita">Nombre: <output id="txtResultadoFacturaNombre"></output></p>

                <p class="negrita">Articulo: <output id="txtResultadoFacturaArticulo"></output></p>

                <p class="negrita">Cantidad: <output id="txtResultadoFacturaCantidad"></output></p>

                <p class="negrita">Precio: <output id="txtResultadoFacturaPrecio"></output></p>

                <p class="negrita">SubTotal: <output id="txtResultadoFacturaSubTotal"></output></p>

                <p class="negrita">IVA %13: <output id="txtResultadoFacturaIva"></output></p>

                <p class="negrita">Servicio %5: <output id="txtResultadoFacturaServicio"></output></p>

                <p class="negrita">Total: <output id="txtResultadoFacturaTotal"></output></p>
            </div>
        </div>
    </div>
</section>
