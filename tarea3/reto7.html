<!doctype html>
<html lang="en">

  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>reto7</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!--hoja CSS personalizada-->
    <link rel="stylesheet" href="css/reto7.css">
    <!--favicon-->
    <link rel="icon" href="imagenes/favicon.png">
    
</head>
  
  <body>
    <!--Header-->
    <header class="container-fluid fondo1 pt-3 pb-3">
        <h1 class="titulo1"> Ucenfotec</h1>
        <h1 class="text-center titulo1"> Fundamentos de Programación Web - DIWEB-07</h1>
    </header>

    <!--Secciones-->
    <section>
      <div class="text-right">
          <a href="index.html" class="btn btnIndex mb-2"><i></i> Indice </a>
      </div>
  </section>

  <section class="container bg-light mb-5">

    <div class="row">

        <div class="col-md-6 col-lg-6">
            <h2 class="titulo2 text-center mt-5">Haga "click" en cada circulo</h2>
            <div class="text-center pt-5 pb-5">
                <!-- carga de la imagen mapeada con ID del mapa -->
                <img src="imagenes/reto7Mapped-min.jpg" usemap="#image-map" class="img-fluid shadow img-thumbnail" alt="equipo zipline">
            </div>
        </div>


        <div class="col-md-6 col-lg-6">
            <h2 class="titulo2 text-center mt-5">
                Nuestro Equipo de Seguridad - Zipline / Canopy
            </h2>
            <ul>
                <li>Casco de Seguridad</li>
                <li>Arnes de Seguridad</li>
                <li>Mosquetones</li>
                <li>Linea de Seguridad</li>
                <li>Guantes</li>
            </ul>
        </div>
    </div>
</section>

<!-- Image Map Generated by http://www.image-map.net/ -->
    <!-- codigo generado de la libreria mapa interactivo (coordenadas) -->
    <!-- ontouchstart en la etiqueta <area> para habilitar el evento táctil y evitar posibles conflictos. -->
    
    <!-- AQUI VA CODIGO GENERADO -->
    <map name="image-map">
        <area target="" alt="Casco" id="r0" class="cursor" title="Casco" coords="80,313,66" shape="circle">

        <area target="" alt="Arnés de Seguridad" id="r1" class="cursor" title="Arnés de Seguridad" coords="405,293,151" shape="circle">

        <area target="" alt="Mosquetones" id="r2" class="cursor" title="Mosquetones" coords="199,112,54" shape="circle">

        <area target="" alt="Linea de Seguridad" id="r3" class="cursor" title="Linea de Seguridad" coords="418,56,56" shape="circle">

        <area target="" alt="Guantes de Seguridad" id="r4" class="cursor" title="Guantes de Seguridad" coords="610,112,55" shape="circle">
    </map>


    <!--Footer-->
    <footer class="container-fluid titulo1 fondo1 pt-3 pb-3">
        <h2 class="text-center"> Derechos Reservados</h2>
    </footer>

    <!-- permite la interactividad del mapeo interactivo-->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

    <script src="js/jquery.rwdImageMaps.min.js"></script>

    <!-- Permite que los mapas de imágenes se utilicen en un diseño receptivo al recalcular las coordenadas del área para que 
      coincidan con el tamaño real de la imagen al cargar y cambiar el tamaño de la ventana-->
    <!-- el plugin se aplicará automáticamente a todas las imágenes con el atributo usemap y hará que los mapas de imágenes sean responsivos.-->


    <script>
        $(document).ready(function() {
            $('img[usemap]').rwdImageMaps();
        });
    </script>

    <!-- interactividad Bootstrap-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  
    <!-- programacion -->
    <script src="js/desplegablesReto7.js"></script>

    <!-- libreria desplegables -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@10"></script>
</body>
</html>
