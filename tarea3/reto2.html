  <body>
    <!--Header-->
    <header class="container-fluid fondo1 pt-3 pb-3">
        <h1 class="titulo1"> Ucenfotec</h1>
        <h1 class="text-center titulo1"> Fundamentos de Programación Web - DIWEB-07</h1>
    </header>

    <!--Boton Indice-->
    <section>
      <div class="text-right">
          <a href="index.html" class="btn btnIndex mb-2"><i></i> Indice </a>
      </div>
  </section>

   <!--Secciones-->

   <section>
    <div class="container-fluid">
        <div class="row ">
            <div class="col-md-6 col-lg-6 text-center">
              <h5>Conversion de Dolares a Colones</h5><br>
              <form action="" class="container text-center">
                Monto de Dolares $ <input type="number" id="txtMontoDolar">
                <br>
                <br>
                Tipo de cambio <input type="number" id="txtCambioDolar">
                <br>
                <br>
                <input type="button" value="Convertir" id="btnCalcularDolar">
                <input type="button" value="Limpiar" onclick="btnlimpiar()">
                <br>
                <br>
                <p class="negrita"> Colones ₡: <output id="txtTotalColon"></output></p>
            </form>
            </div>

            <div class="col-md-6 col-lg-6 text-center">
              <h5>Conversion de Colones a Dolares</h5><br>
              <form action="" class="container text-center">
                Monto de Colones ₡ <input type="number" id="txtMontoColon">
                <br>
                <br>
                Tipo de cambio <input type="number" id="txtCambioColon">
                <br>
                <br>
                <input type="button" value="Convertir" id="btnCalcularColon">
                <input type="button" value="Limpiar" onclick="btnlimpiar()">
                <br>
                <br>
                <p class="negrita"> Dolares $: <output id="txtTotalDolar"></output></p>
            </form>
            </div>
        </div>
    </div>
</section>
